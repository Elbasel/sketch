<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch</title>

    <link rel="icon" href="./favicon.jpg">

    <link rel="stylesheet" href="styles.css">

    <script defer src="script.js"></script>

</head>

<body oncontextmenu="return false;">
    <div id="sidebar">
        <div id="color-picker-area">
            <div id="color-picker-div">
                <input id="color-input" type="color" value="#ffffff">
            </div>
            <label>Color</label>
        </div>
        <div id="cell-number-picker">
            <output></output>
            <input type="range" value="8" min="8" max="64" step="2"
                oninput="this.previousElementSibling.value = `${this.value} Ã— ${this.value}`">
            <label>Number Of Grid Cells</label>
        </div>
        <div id="buttons">
            <button id="clear-grid-button">Clear (C)</button>
            <button id="random-colors-button">Magic! (M)</button>
        </div>
        <p>Left Click and drag to draw, right click and drag to erase.</p>
        <footer>Made by Abdelrahman Elbasel</footer>
    </div>
    </div>
    <div id="sketch-area"></div>


</body>


</html>
